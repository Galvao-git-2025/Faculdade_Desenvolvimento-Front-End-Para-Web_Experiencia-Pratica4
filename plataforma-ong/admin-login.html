<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrativo - ONG Semeando o Futuro</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Estilos específicos para a página de login */
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: var(--color-white);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container h2 {
            border-bottom: none;
            margin-bottom: 20px;
        }
        .login-container input[type="email"],
        .login-container input[type="password"] {
            margin-bottom: 15px;
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }
    </style>
</head>
<body>
    <main>
        <section class="login-container" aria-labelledby="login-title">
            <h2 id="login-title">Acesso Restrito do Administrador</h2>
            
            <form id="admin-login-form" method="POST">
                <div class="form-group">
                    <label for="admin-email" class="sr-only">E-mail</label>
                    <input type="email" id="admin-email" placeholder="E-mail Administrativo" required>
                </div>
                <div class="form-group">
                    <label for="admin-password" class="sr-only">Senha</label>
                    <input type="password" id="admin-password" placeholder="Senha" required>
                </div>
                
                <button type="submit" class="button primary-cta" style="width: 100%;">
                    Entrar no Dashboard
                </button>
                <p style="margin-top: 15px;">
                    <a href="index.html">← Voltar para o Site Público</a>
                </p>
                <br>
                <h6>Usuários de demonstração: <strong>admin@ongsas.org.br / @ong2025</strong></h6>
            </form>

        </section>
    </main>
        <script src="js/main.js"></script>
    </body>
</html>
