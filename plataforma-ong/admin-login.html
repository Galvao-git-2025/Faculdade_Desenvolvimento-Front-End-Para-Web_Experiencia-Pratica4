<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Administrativo - ONG Semeando o Futuro</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    :root {
      --color-white: #fff;
      --color-primary: #28a745;
      --color-text: #333;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7f6;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background-color: var(--color-white);
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      color: var(--color-primary);
      margin-bottom: 20px;
      font-size: 1.5em;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: var(--color-text);
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    button {
      background-color: var(--color-primary);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 12px;
      width: 100%;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    a {
      color: var(--color-primary);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    p {
      margin-top: 15px;
      color: var(--color-text);
    }

    strong {
      color: #555;
    }
  </style>
</head>
<body>
  <main>
    <section class="login-container" aria-labelledby="login-title">
      <h2 id="login-title">Acesso Restrito do Administrador</h2>

      <form id="admin-login-form" method="POST">
        <div class="form-group">
          <label for="admin-email">E-mail</label>
          <input type="email" id="admin-email" placeholder="E-mail Administrativo" required>
        </div>

        <div class="form-group">
          <label for="admin-password">Senha</label>
          <input type="password" id="admin-password" placeholder="Senha" required>
        </div>

        <button type="submit">Entrar no Dashboard</button>

        <p><a href="index.html">← Voltar para o Site Público</a></p>

        <p>Usuário de demonstração: <strong>admin@ongsas.org.br / @ong2025</strong></p>
      </form>
    </section>
  </main>
</body>
</html>
